<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <div data-result class="result"></div>
            <div data-current class="current"></div>
        </div>

        <button data-all-clear class="btn red">C</button>
        <button data-operation class="btn green">()</button>
        <button data-operation class="btn green">%</button>
        <button data-operation class="btn green">รท</button>
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operation class="btn green">X</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation class="btn green">-</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation class="btn green">+</button>
        <button data-operation class="btn">+/-</button>
        <button data-number class="btn">0</button>
        <button data-number class="btn">.</button>
        <button data-equals class="btn equal">=</button>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
